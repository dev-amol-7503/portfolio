<div class="admin-dashboard-container">
  <div class="dashboard-header">
  <div class="header-container">
    <!-- Brand Section -->
    <div class="brand-section">
      <div class="logo">
        <i class="fas fa-tachometer-alt"></i>
      </div>
      <div class="brand-content">
        <h1 class="brand-title">Matrix Dashboard</h1>
        <p class="brand-subtitle">Admin panel for portfolio content</p>
      </div>
    </div>

    <!-- Controls Section -->
    <div class="controls-section">
      <!-- Theme Selector -->
      <div class="control-group">
        <div class="dropdown" [class.active]="showThemeDropdown">
          <button class="control-btn dropdown-trigger" 
                  (click)="toggleThemeDropdown()"
                  type="button">
            <i class="fas fa-palette"></i>
            <span class="btn-text">{{ currentThemeName.replace('-', ' ') | titlecase }}</span>
            <i class="fas fa-chevron-down dropdown-arrow"></i>
          </button>
          <div class="dropdown-menu" [class.show]="showThemeDropdown">
            <div class="dropdown-section">
              <h6 class="dropdown-title">
                <i class="fas fa-sun"></i>
                Light Themes
              </h6>
              <div class="theme-options">
                <button *ngFor="let theme of lightThemes" 
                        class="theme-option" 
                        (click)="setTheme(theme.name)"
                        [class.active]="currentThemeName === theme.name">
                  <div class="theme-preview" [style.background]="getThemeGradient(theme.name)"></div>
                  <span class="theme-name">{{ theme.label }}</span>
                  <i class="fas fa-check" *ngIf="currentThemeName === theme.name"></i>
                </button>
              </div>
            </div>
            
            <div class="dropdown-divider"></div>
            
            <div class="dropdown-section">
              <h6 class="dropdown-title">
                <i class="fas fa-moon"></i>
                Dark Themes
              </h6>
              <div class="theme-options">
                <button *ngFor="let theme of darkThemes" 
                        class="theme-option" 
                        (click)="setTheme(theme.name)"
                        [class.active]="currentThemeName === theme.name">
                  <div class="theme-preview" [style.background]="getThemeGradient(theme.name)"></div>
                  <span class="theme-name">{{ theme.label }}</span>
                  <i class="fas fa-check" *ngIf="currentThemeName === theme.name"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Theme Toggle -->
      <button class="control-btn quick-toggle" 
              (click)="toggleTheme()" 
              [title]="isDarkTheme ? 'Switch to Light Mode' : 'Switch to Dark Mode'"
              [class.active]="isDarkTheme">
        <i class="fas" [class.fa-sun]="!isDarkTheme" [class.fa-moon]="isDarkTheme"></i>
      </button>

      <!-- Edit Mode Toggle -->
      <button class="control-btn edit-toggle" 
              (click)="toggleEditMode()"
              [class.active]="isEditMode">
        <i class="fas" [class.fa-edit]="!isEditMode" [class.fa-check]="isEditMode"></i>
        <span class="btn-text">{{ isEditMode ? 'Editing' : 'Edit Mode' }}</span>
        <div class="edit-indicator" [class.active]="isEditMode"></div>
      </button>

      <!-- User Actions -->
      <div class="user-actions">
        <button class="control-btn logout-btn" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          <span class="btn-text">Logout</span>
        </button>
      </div>
    </div>
  </div>
</div>

  <div class="dashboard-content">
    <div class="container">
      <!-- Navigation Tabs -->
      <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
          <a class="nav-link" 
             [class.active]="currentRoute === '/admin/projects'" 
             routerLink="/admin/projects">
            <i class="fas fa-project-diagram me-2"></i>Projects
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
             [class.active]="currentRoute === '/admin/skills'" 
             routerLink="/admin/skills">
            <i class="fas fa-code me-2"></i>Skills
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
             [class.active]="currentRoute.includes('/admin/matrix-notes')" 
             routerLink="/admin/matrix-notes">
            <i class="fas fa-book me-2"></i>Matrix Notes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" 
             [class.active]="currentRoute.includes('/admin/developer-solutions')" 
             routerLink="/admin/developer-solutions">
            <i class="fas fa-tools me-2"></i>Developer Solutions
          </a>
        </li>
      </ul>

      <!-- Router Outlet for Tab Content -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
