<section class="experience-section py-5">
  <div class="container">
    <div class="section-header text-center mb-5">
      <p class="section-subtitle lead text-muted">Here are my professional journey and contributions</p>
    </div>
    
    <div class="timeline">
      <div class="timeline-item" *ngFor="let exp of experiences">
        <div class="timeline-badge">
          <i class="fas fa-briefcase"></i>
        </div>
        <div class="timeline-content">
          <div class="timeline-header">
            <h4 class="timeline-position">{{ exp.position }}</h4>
            <div class="timeline-company">
              <img [src]="exp.logo" alt="Company Logo" class="company-logo me-2">
              <span>{{ exp.company }}</span>
            </div>
            <div class="timeline-period">{{ exp.period }}</div>
          </div>
          <div class="timeline-body">
            <p class="timeline-description">{{ exp.description }}</p>
            <ul class="timeline-responsibilities">
              <li *ngFor="let resp of exp.responsibilities">
                <i class="fas fa-check-circle text-primary me-2"></i>{{ resp }}
              </li>
            </ul>
            
            <div class="timeline-tech mt-3">
              <span class="tech-badge" *ngFor="let tech of exp.technologies">{{ tech }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
