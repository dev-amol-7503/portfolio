<div class="portfolio-container" [class.dark-theme]="isDarkTheme">
<!-- Header -->
<header class="portfolio-header">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-3 px-lg-4">
      <!-- Brand section -->
      <a class="navbar-brand d-flex align-items-center" routerLink="/">
        <div class="brand-logo me-2">A</div>
        <span class="brand-name">Amol Works</span>
        <!-- Green dot for admin -->
        <span *ngIf="isAdmin" class="admin-indicator ms-1"></span>
      </a>


      <!-- Desktop navigation -->
      <div class="desktop-nav d-none d-lg-flex align-items-center">
        <ul class="navbar-nav me-3">
          <li class="nav-item" *ngFor="let item of navItems">
            <a class="nav-link" [routerLink]="item.link" routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }">
              <i [class]="item.icon + ' me-1'"></i>{{ item.label }}
            </a>
          </li>
        </ul>
        <div class="desktop-actions d-flex align-items-center">
          <a href="/assets/docs/amol_nagare_resume.pdf" download="Amol_Nagare_JavaAngular_Full_Stack_Developer.pdf"
            class="btn btn-primary btn-sm me-2">
            <fa-icon [icon]="faDownload" class="me-1"></fa-icon>Download CV
          </a>
        </div>
      </div>

      <!-- Right side controls -->
      <div class="header-controls d-flex align-items-center">
        <!-- Mobile Download Button (Visible only on mobile) -->
        <a href="/assets/docs/amol_nagare_resume.pdf" download="Amol_Nagare_JavaAngular_Full_Stack_Developer.pdf"
           class="btn mobile-download-btn d-lg-none me-2">
          <fa-icon [icon]="faDownload"></fa-icon>
        </a>

        <!-- Theme Selector Dropdown -->
        <div class="dropdown theme-selector-dropdown me-2" [class.show]="showThemeDropdown">
          <button class="btn theme-toggle" (click)="toggleThemeDropdown()" type="button">
            <fa-icon [icon]="isDarkTheme ? faMoon : faSun"></fa-icon>
          </button>
          <div class="dropdown-menu theme-dropdown-menu" [class.show]="showThemeDropdown">
            <div class="dropdown-section">
              <h6 class="dropdown-title">
                <fa-icon [icon]="faSun" class="me-2"></fa-icon>
                Light Themes
              </h6>
              <div class="theme-options">
                <button *ngFor="let theme of lightThemes" 
                        class="theme-option" 
                        (click)="setTheme(theme.name)"
                        [class.active]="currentThemeName === theme.name">
                  <div class="theme-preview" [style.background]="getThemeGradient(theme.name)"></div>
                  <span class="theme-name">{{ theme.label }}</span>
                  <i class="fas fa-check" *ngIf="currentThemeName === theme.name"></i>
                </button>
              </div>
            </div>
            
            <div class="dropdown-divider"></div>
            
            <div class="dropdown-section">
              <h6 class="dropdown-title">
                <fa-icon [icon]="faMoon" class="me-2"></fa-icon>
                Dark Themes
              </h6>
              <div class="theme-options">
                <button *ngFor="let theme of darkThemes" 
                        class="theme-option" 
                        (click)="setTheme(theme.name)"
                        [class.active]="currentThemeName === theme.name">
                  <div class="theme-preview" [style.background]="getThemeGradient(theme.name)"></div>
                  <span class="theme-name">{{ theme.label }}</span>
                  <i class="fas fa-check" *ngIf="currentThemeName === theme.name"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Admin Dropdown -->
        <div class="dropdown admin-dropdown" [class.show]="showAdminDropdown">
          <button class="btn admin-toggle" (click)="toggleAdminDropdown()" type="button">
            <div class="admin-avatar">
              <fa-icon [icon]="isAdmin ? faCog : faSignInAlt"></fa-icon>
            </div>
          </button>
          <div class="dropdown-menu admin-dropdown-menu" [class.show]="showAdminDropdown">
            <div class="dropdown-header">
              <h6 class="mb-0">Admin Panel</h6>
              <small *ngIf="isAdmin" class="text-success">Logged in</small>
              <small *ngIf="!isAdmin" class="text-muted">Access controls</small>
            </div>
            <div class="dropdown-divider"></div>
            
            <!-- Edit Mode Toggle -->
            <button *ngIf="isAdmin" class="dropdown-item edit-mode-toggle" (click)="toggleEditMode()">
              <fa-icon [icon]="faEdit" class="me-2"></fa-icon>
              {{ isEditMode ? 'Exit Edit Mode' : 'Enter Edit Mode' }}
              <div class="edit-indicator" [class.active]="isEditMode"></div>
            </button>
            
            <!-- Dashboard Link -->
            <a *ngIf="isAdmin" class="dropdown-item" routerLink="/admin" (click)="closeAdminDropdown()">
              <fa-icon [icon]="faCog" class="me-2"></fa-icon>
              Dashboard
            </a>
            
            <!-- Login/Logout -->
            <ng-container *ngIf="!isAdmin; else logoutSection">
              <a class="dropdown-item" routerLink="/admin/login" (click)="closeAdminDropdown()">
                <fa-icon [icon]="faSignInAlt" class="me-2"></fa-icon>
                Admin Login
              </a>
            </ng-container>
            <ng-template #logoutSection>
              <button class="dropdown-item text-danger" (click)="logout()">
                <fa-icon [icon]="faSignOutAlt" class="me-2"></fa-icon>
                Logout
              </button>
            </ng-template>
          </div>
        </div>

        <!-- Mobile menu toggler -->
        <button class="navbar-toggler compact-toggler d-lg-none" type="button" (click)="toggleMenu()">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <!-- Mobile navigation menu - Side drawer style -->
      <div class="mobile-nav d-lg-none" [class.show]="!isMenuCollapsed">
        <div class="mobile-nav-overlay" (click)="isMenuCollapsed = true"></div>
        <div class="mobile-nav-content">
          <div class="mobile-nav-header">
            <h5 class="mobile-nav-title">Navigation</h5>
            <button class="mobile-nav-close" (click)="isMenuCollapsed = true">
              <span>&times;</span>
            </button>
          </div>
          <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let item of navItems">
              <a class="nav-link" [routerLink]="item.link" routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }" (click)="isMenuCollapsed = true">
                <i [class]="item.icon + ' me-3'"></i>{{ item.label }}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>

  <!-- Main Content -->
  <main class="portfolio-main">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="portfolio-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-social">
          <h5 class="footer-title">Connect with me</h5>
          <div class="social-links">
            <a href="https://www.linkedin.com/in/amol-nagare-33628b21a/" target="_blank" class="social-link" title="LinkedIn">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/thematrixxworld/" target="_blank" class="social-link" title="GitHub">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="social-link" title="Twitter">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="mailto:amolnagare279@gmail.com" class="social-link" title="Email">
              <i class="fas fa-envelope"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="footer-copyright">
        <p>&copy;2025 Amol Nagare. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Scroll to Top Button -->
  <button
    class="btn btn-primary btn-scroll-top shadow"
    (click)="scrollToTop()"
    *ngIf="showScrollButton"
    aria-label="Scroll to top"
  >
    <fa-icon [icon]="faArrowUp"></fa-icon>
  </button>

  <!-- Edit Mode Overlay -->
  <div *ngIf="isEditMode" class="edit-mode-overlay">
    <div class="edit-mode-indicator">
      <fa-icon [icon]="faEdit" class="me-2"></fa-icon>Edit Mode Active
    </div>
  </div>
</div>
