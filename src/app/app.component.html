<div class="portfolio-container" [class.dark-theme]="isDarkTheme">
  <!-- Header -->
<header class="portfolio-header">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-3 px-lg-5">
      <!-- Brand section -->
      <a class="navbar-brand d-flex align-items-center" routerLink="/">
        <div class="brand-logo me-2">A</div>
        <span class="brand-name">Amol Works</span>
        <span *ngIf="isAdmin" class="badge bg-success ms-2">Admin</span>
      </a>

      <!-- Desktop navigation -->
      <div class="desktop-nav d-none d-lg-flex">
        <ul class="navbar-nav me-auto">
          <li class="nav-item" *ngFor="let item of navItems">
            <a
              class="nav-link"
              [routerLink]="item.link"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i [class]="item.icon + ' me-2'"></i>{{ item.label }}
            </a>
          </li>
        </ul>
        <div class="desktop-actions d-flex align-items-center">
          <a
            href="/assets/docs/resume.pdf"
            download="Amol_Nagare_JavaAngular_Full_Stack_Developer.pdf"
            class="btn btn-primary me-2"
          >
            <fa-icon [icon]="faDownload" class="me-2"></fa-icon>Download CV
          </a>
          <a
            *ngIf="!isAdmin"
            routerLink="/admin/login"
            class="btn btn-outline-secondary"
          >
            <fa-icon [icon]="faSignInAlt" class="me-2"></fa-icon>Admin
          </a>
        </div>
      </div>

      <!-- Right side controls -->
      <div class="header-controls d-flex align-items-center">
        <button class="btn theme-toggle me-2" (click)="toggleTheme()">
          <fa-icon [icon]="isDarkTheme ? faMoon : faSun"></fa-icon>
        </button>
        <button class="navbar-toggler" type="button" (click)="toggleMenu()">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <!-- Mobile navigation menu -->
      <div class="mobile-nav d-lg-none" [ngbCollapse]="isMenuCollapsed">
        <div class="mobile-nav-content">
          <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let item of navItems">
              <a
                class="nav-link"
                [routerLink]="item.link"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                (click)="isMenuCollapsed = true"
              >
                <i [class]="item.icon + ' me-2'"></i>{{ item.label }}
              </a>
            </li>
          </ul>
          <div class="mobile-actions d-flex flex-row">
            <a
              href="/assets/docs/resume.pdf"
              download="Amol_Nagare_JavaAngular_Full_Stack_Developer.pdf"
              class="btn btn-primary mb-2"
            >
              <fa-icon [icon]="faDownload" class="me-2"></fa-icon>Download CV
            </a>
            <a
              *ngIf="!isAdmin"
              routerLink="/admin/login"
              class="btn btn-outline-secondary"
              (click)="isMenuCollapsed = true"
            >
              <fa-icon [icon]="faSignInAlt" class="me-2"></fa-icon>Admin
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>

  <!-- Admin Controls -->
  <div *ngIf="isAdmin" class="admin-controls-bar">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <i class="fas fa-shield-alt me-2 text-success"></i>
        <span class="text-success fw-bold">Admin Mode</span>
        <button
          class="btn btn-sm ms-3"
          [class.btn-warning]="!isEditMode"
          [class.btn-success]="isEditMode"
          (click)="toggleEditMode()"
        >
          <fa-icon [icon]="isEditMode ? faEdit : faEdit" class="me-1"></fa-icon>
          {{ isEditMode ? "Editing" : "Edit Mode" }}
        </button>
      </div>
      <div>
        <a routerLink="/admin" class="btn btn-sm btn-outline-light me-2">
          <fa-icon [icon]="faCog" class="me-1"></fa-icon>Dashboard
        </a>
        <button class="btn btn-sm btn-outline-light" (click)="logout()">
          <fa-icon [icon]="faSignOutAlt" class="me-1"></fa-icon>Logout
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="portfolio-main">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="portfolio-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-social">
          <h5 class="footer-title">Connect with me</h5>
          <div class="social-links">
            <a
              href="https://www.linkedin.com/in/amol-nagare-33628b21a/"
              target="_blank"
              class="social-link"
              aria-label="LinkedIn"
            >
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a
              href="https://github.com/dev-amol-7503"
              target="_blank"
              class="social-link"
              aria-label="GitHub"
            >
              <i class="fab fa-github"></i>
            </a>
            <a
              href="https://twitter.com"
              target="_blank"
              class="social-link"
              aria-label="Twitter"
            >
              <i class="fab fa-twitter"></i>
            </a>
            <a
              href="mailto:amolnagare279@gmail.com"
              class="social-link"
              aria-label="Email"
            >
              <i class="fas fa-envelope"></i>
            </a>
          </div>
        </div>
      </div>

      <div class="footer-copyright">
        <p>&copy; 2023 Amol Nagare. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Scroll to Top Button -->
  <button
    class="btn btn-primary btn-scroll-top shadow"
    (click)="scrollToTop()"
    *ngIf="showScrollButton"
    aria-label="Scroll to top"
  >
    <fa-icon [icon]="faArrowUp"></fa-icon>
  </button>

  <!-- Edit Mode Overlay -->
  <div *ngIf="isEditMode" class="edit-mode-overlay">
    <div class="edit-mode-indicator">
      <fa-icon [icon]="faEdit" class="me-2"></fa-icon>Edit Mode Active
    </div>
  </div>
</div>
